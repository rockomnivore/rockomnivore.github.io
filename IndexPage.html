<!DOCTYPE html>
<html>
<head>
<title>DinoIndex</title>
<style>
/* Background Style */
body {
        margin: 0;
        padding: 0;
        background-image: url('SonichuOriginal.jpg');
        background-size: stretch;
        background-attachment: fixed;
    }

    
	
	/* Style for the button container */
	.search-container {
    display: flex;
    justify-content: center; /* Align buttons horizontally */
    margin-top: 20px;
}


    /* Style for the search bar */
    #searchInput {
        width: 60%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width */
        font-size: 16px;
		text-align: center;
		justify-self: center;
		
    }

    /* Style for the search bar placeholder text */
    #searchInput::placeholder {
        color: #999;
    }
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 20px auto;
    max-width: 600px;
}

li {
    background-color: #fff;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style for the button container */
.button-container {
    display: flex;
    justify-content: center; /* Align buttons horizontally */
    margin-top: 20px;
}
a {
        display: block;
        text-align: center;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    a:hover {
        background-color: #0056b3;
    }
button {
    display: inline-block; /* Make buttons display inline */
    margin: 0 10px; /* Add margin between buttons */
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover{
    background-color: #0056b3;
}
</style>
</head>
<body>

<h1>DinoIndex</h1>



<div class="button-container">
	<a href="./index.html">Return to Homepage</a>
</div>

<div class="search-container">
<input type="text" id="searchInput" onkeyup="searchDinosaurs()" placeholder="Search for dinosaurs...">
</div>
<!-- Button container -->
<div class="button-container">
    <button onclick="sortListDir()">Sort Alphabetically</button>
    <button id="showAllButton">Show All Items</button>
    <button id="show-therapods">Show Therapods</button>
</div>

<ul id="id01">
 
  
</ul>



<script>
// Function to fetch JSON data from a file
async function fetchDinosaursData() {
  try {
    const response = await fetch('./DinoInfo.json'); // Fetch JSON file
    const data = await response.json(); // Parse JSON response
    return data.dinosaurs; // Return the dinosaurs array from JSON data
  } catch (error) {
    console.error('Error fetching dinosaurs data:', error);
    return []; // Return an empty array if there's an error
  }
}

// Function to generate the list of dinosaurs
async function generateDinosaurList() {
  const ul = document.getElementById("id01");

  // Fetch JSON data
  const dinosaursData = await fetchDinosaursData();

  // Loop through each dinosaur in the data and create list item
  dinosaursData.forEach(dinosaur => {
    // Create list item
    const li = document.createElement("li");
    
    // Create link
    const link = document.createElement("a");
    link.textContent = dinosaur.name;
    link.href = `http://localhost:8000/IndexPage-${dinosaur.id}.html`; // Construct the URL using the dinosaur's ID
    
    // Append link to list item
    li.appendChild(link);
    
    // Append list item to unordered list
    ul.appendChild(li);
  });
}

// Call the function to generate the list when the page loads
document.addEventListener('DOMContentLoaded', generateDinosaurList);
</script>



</Body>



</html>
